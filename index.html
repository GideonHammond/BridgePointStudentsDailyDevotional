<body>
    <header id="header">
        <div class="desktop-header">
            <a href="index.html">
                <img src="images/devoLogo.png" class="desktop-logo">
            </a>
            <nav class="desktop-flex-header">
                <p>
                    <a href="index.html">

                </p>
                <p>
                    <a href="about.html">

                    </a>
                </p>
                <p>
                    <a href="list.html">

                    </a>
                </p>
            </nav>
        </div>
        <div class="mobile-header">
            <nav class="mobile-flex-header">
                <p>
                    <a href="#" class="open-button" onclick="openNav()">
                        &#9776;
                    </a>
                </p>
                <p class="title-text">BPSDD</p>
                <img src="images/bplogo.png" alt="BridgePoint's Logo" class="mobile-logo">

    </header>

<main id="main">
    <div class="hero" id="hero">
        <h1 class="hero-text hidden" id="hero-text">
            Today's Devotional
        </h1>
    </div>
    <div class="break-image">
        <p></p>
    </div>
    <h2 class="text-header" id="devotional">
        The Beautitudes
    </h2>
    <p class="text">
        <span id="content"></span><br><br>
        Verses: <span id="verses"></span><br><br>
        <span id="extras"></span>
        Prayer: <span id="prayer"></span><br><br>
        Another Note! Do any other devotionals that you have right now!
    </p>
</main>

<script src="script.js"></script>
<script>
fetch('devotionals.json')
            .then(response => response.json())
            .then(data => {
                const latestSeries = data[data.length - 1];
                const today = latestSeries.days[latestSeries.days.length - 1];
                $("devotional").innerText = latestSeries.series;
                $("content").innerText = today.content;
                $("verses").innerText = today.verses;
                if(today.extras != null || today.extras != undefined){
                    $("extras").innerText = today.extras + "\n\n";
                }
                $("prayer").innerText = today.prayer;
            })
            .catch(error => console.error("Error loading devotionals:", error));
</script>
</body>

</html>
