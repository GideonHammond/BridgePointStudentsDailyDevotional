<script src="script.js"></script>
<script>
fetch('devotionals.json')
            .then(response => response.json())
            .then(data => {
                let string = "";
                data.forEach((dataPiece) => {
                    string += "<div class=\"accordion-item\"><div class=\"accordion-header\">" + dataPiece.series + "</div><div class=\"accordion-content\">"

                    
                        for (let index = 1; index <= dataPiece.days.length; index++) {
                            let element = "Day " + index + " <br>";
                            string += element; 
                        }
                    string += "</div></div>"; 
                });
                $("main-container").innerHTML = string;   
            })
            .catch(error => console.error("Error loading devotionals:", error));

const accordionHeaders = document.querySelectorAll(".accordion-header");
console.log(accordionHeaders)
const accordionContents = document.querySelectorAll(".accordion-content");

accordionHeaders.forEach((header) => {
    console.log(header);
    header.addEventListener('click', () => {
        const accordionItem = header.parentElement;
        const accordionContent = accordionItem.querySelector(".accordion-content");
        accordionContents.forEach((content) => {
            if(content !== accordionContent){
                content.classList.remove("active");
    
            } 
        });
        accordionContent.classList.toggle("active");
    });
})
</script>
